<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>To do list </title>

<body class="body">
	<div class="header">
		<div class="left-header">
			<h1>TO-DO LIST</h1>
		</div>
		<div class="right-header">
			<p>My lists</p>
			<div class="new-list"></div>
			<button class="list-button">+New list</button>
			<button class="list-add">Add</button>
			<input type="text" class="list-input">
		</div>
	</div>
	
	<div class="content">
		<div class="data-input">
			<input class="js-input" placeholder="TASK" type="text">
			<input type="date" class="js-input-date">
			<button class="js-add">Add</button>
		</div>
		<div class="content-header">
			<h1>UPCOMING EVENT</h1>
			<button class="js-show">Show all Tasks</button>
		</div>
		<div id="todo-list"class="container-todo"></div>
	</div>

	<div class="footer">
    <h2>ðŸ“… Embedded Calendar</h2>
